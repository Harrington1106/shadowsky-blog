name: Sync Bookmarks from blog-bookmark

on:
  schedule:
    - cron: '0 */1 * * *' # Run every hour
  workflow_dispatch: # Allow manual trigger

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout shadowsky-blog
        uses: actions/checkout@v3

      - name: Download Data from blog-bookmark
        run: |
          curl -o public/data/bookmarks.json https://raw.githubusercontent.com/Harrington1106/blog-bookmark/main/public/data/bookmarks.json
          curl -o public/data/categories.json https://raw.githubusercontent.com/Harrington1106/blog-bookmark/main/public/data/categories.json

      - name: Check for changes
        id: git-check
        run: |
          git diff --exit-code || echo "::set-output name=changed::true"

      - name: Commit and Push if changed
        if: steps.git-check.outputs.changed == 'true'
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add public/data/bookmarks.json public/data/categories.json
          git commit -m "chore: sync bookmarks from blog-bookmark repo"
          git push
