<!DOCTYPE html>
<html lang="zh-CN">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="探索自然奥秘，了解生态环境，学习环保知识">
	<title>自然探索 - 夏日科技探索</title>
    <link rel="stylesheet" href="main.css">
	<link rel="stylesheet" href="css/nature.css">
    <link rel="stylesheet" href="css/components.css">
	<link rel="preload" href="img/black64.png" as="image">
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body class="nature-page"> <!-- 导航栏 -->
	<nav class="navbar">
		<div class="navbar__brand">
			<img src="img/black64.png" alt="夏日科技探索logo" class="logo" width="64" height="64">
			<span class="navbar__site-name">夏日科技探索</span>
		</div>
		<ul class="navbar__menu" id="navbarMenu">
			<li class="navbar__item"><a href="index.html" class="navbar__link">首页</a></li>
			<li class="navbar__item"><a href="blog.html" class="navbar__link">星空笔记</a></li>
			<li class="navbar__item"><a href="astronomy.html" class="navbar__link">天文</a></li>
			<li class="navbar__item"><a href="nature.html" class="navbar__link active" aria-current="page">自然</a></li>
			<li class="navbar__item"><a href="st.html" class="navbar__link">科技</a></li>
			<li class="navbar__item"><a href="video.html" class="navbar__link">视频</a></li>
			<li class="navbar__item"><a href="contact.html" class="navbar__link">联系</a></li>
		</ul>
		<div class="navbar__toggle" id="navToggle">&#9776;</div>
	</nav> <!-- 主内容 -->
	<main class="main-content"> <!-- 页头横幅 -->
		<section class="hero-banner nature-hero" aria-labelledby="page-title">
			<div class="hero-content">
				<h1 id="page-title" class="hero-title"> <span class="icon" aria-hidden="true">🌿</span> 自然探索 </h1>
				<p class="hero-subtitle">拥抱自然，守护地球家园</p>
				<div class="hero-decoration">
					<div class="leaf leaf-1"></div>
					<div class="leaf leaf-2"></div>
					<div class="leaf leaf-3"></div>
				</div>
			</div>
		</section> <!-- 实时环境数据 -->
		<section class="section realtime-section" aria-labelledby="realtime-title">
			<div class="container">
				<h2 id="realtime-title" class="section-title"> <span class="icon" aria-hidden="true">🌍</span> 实时环境数据
				</h2>
				<div class="realtime-grid">
					<div class="weather-card nature-card">
						<h3>🌤️ 当前天气</h3>
						<div class="weather-data">
							<div class="weather-item"> <span class="label">温度</span>
								<span class="value" id="temperature">加载中...</span> </div>
							<div class="weather-item"> <span class="label">湿度</span>
								<span class="value" id="humidity">加载中...</span> </div>
							<div class="weather-item"> <span class="label">空气质量</span>
								<span class="value" id="air-quality">加载中...</span> </div>
						</div>
					</div>
					<div class="eco-index-card nature-card">
						<h3>📊 生态指数</h3>
						<div class="eco-data">
							<div class="eco-item"> <span class="label">森林覆盖率</span>
                            <div class="progress-bar">
                                <div class="progress-fill w-78"></div>
                            </div> <span class="value">78%</span>
							</div>
							<div class="eco-item"> <span class="label">水质优良率</span>
                            <div class="progress-bar">
                                <div class="progress-fill w-85"></div>
                            </div> <span class="value">85%</span>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section> <!-- 自然景观展示 -->
		<section class="section showcase-section" aria-labelledby="showcase-title">
			<div class="container">
				<h2 id="showcase-title" class="section-title"> <span class="icon" aria-hidden="true">🏞️</span> 自然景观探索
				</h2>
				<div class="nature-grid" id="natureContainer"> <!-- 自然卡片将通过JS动态生成 --> </div>
			</div>
		</section> <!-- 环保知识 -->
		<section class="section eco-section" aria-labelledby="eco-title">
			<div class="container">
				<h2 id="eco-title" class="section-title"> <span class="icon" aria-hidden="true">♻️</span> 环保知识 </h2>
				<div class="eco-tips-carousel" id="ecoTipsCarousel"> <!-- 环保小贴士将通过JS动态生成 --> </div>
			</div>
		</section> <!-- 自然工具 -->
		<section class="section tools-section" aria-labelledby="tools-title">
			<div class="container">
				<h2 id="tools-title" class="section-title"> <span class="icon" aria-hidden="true">🛠️</span> 自然工具 </h2>
				<div class="tools-grid">
					<div class="calendar-card nature-card">
						<h3>📅 自然现象日历</h3>
						<div class="calendar-content" id="natureCalendar"> <!-- 日历内容将通过JS动态生成 --> </div>
					</div>
					<div class="map-card nature-card">
						<h3>🗺️ 自然保护区分布</h3>
						<div class="map-placeholder">
							<p>中国主要自然保护区分布图</p>
							<p>（地图功能开发中...）</p>
							<div class="map-preview">
								<div class="region east">东部地区</div>
								<div class="region west">西部地区</div>
								<div class="region south">南部地区</div>
								<div class="region north">北部地区</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
	</main> <!-- 页脚 -->
	<footer class="page-footer">
		<p>&copy; 2025 夏日科技探索. All rights reserved.</p>
	</footer> <!-- JS -->
	<script src="main.js"></script>
	<script src="js/nature.js" defer></script>
</body>

</html>
