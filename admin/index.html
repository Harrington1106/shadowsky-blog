<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>收藏夹管理 - Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/lucide@latest/dist/umd/lucide.min.js"></script>
    <style>
        .glass {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
        }
        .dark .glass {
            background: rgba(15, 23, 42, 0.9);
        }
        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: transparent;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background-color: #cbd5e1;
            border-radius: 20px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background-color: #94a3b8;
        }
    </style>
</head>
<body class="bg-slate-100 text-slate-900 min-h-screen">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-3xl font-bold text-slate-800">收藏夹管理</h1>
            <div class="space-x-4">
                <a href="/" target="_blank" class="text-blue-600 hover:underline flex items-center inline-block">
                    <i data-lucide="external-link" class="w-4 h-4 mr-1"></i> 预览站点
                </a>
                <button onclick="saveBookmarks()" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg shadow-sm transition-colors flex items-center inline-block">
                    <i data-lucide="save" class="w-4 h-4 mr-2"></i> 保存更改
                </button>
            </div>
        </div>

        <!-- Bulk Action Bar -->
        <div id="bulk-actions" class="hidden fixed bottom-8 left-1/2 transform -translate-x-1/2 bg-white dark:bg-slate-800 px-6 py-3 rounded-xl shadow-2xl border border-slate-200 dark:border-slate-700 z-40 flex items-center gap-4 animate-bounce-in">
            <span class="text-sm font-medium text-slate-600 dark:text-slate-300">
                已选择 <span id="selected-count" class="text-blue-600 font-bold">0</span> 项
            </span>
            <div class="h-4 w-px bg-slate-300 dark:bg-slate-600"></div>
            <select id="bulk-category" class="text-sm border-slate-300 rounded-lg focus:ring-blue-500 focus:border-blue-500">
                <option value="">移动到分类...</option>
                <option value="astronomy">天文观测</option>
                <option value="nature">自然生态</option>
                <option value="news">科技资讯</option>
                <option value="ai">AI与创意</option>
                <option value="dev">开发编程</option>
                <option value="design">设计灵感</option>
                <option value="learning">终身学习</option>
                <option value="tools">实用工具</option>
                <option value="entertainment">娱乐兴趣</option>
                <option value="others">其他收藏</option>
            </select>
            <button onclick="bulkMove()" class="p-2 text-slate-600 hover:text-blue-600 hover:bg-slate-100 rounded-lg transition-colors" title="移动">
                <i data-lucide="folder-input" class="w-5 h-5"></i>
            </button>
            <button onclick="bulkDelete()" class="p-2 text-slate-600 hover:text-red-600 hover:bg-red-50 rounded-lg transition-colors" title="删除">
                <i data-lucide="trash-2" class="w-5 h-5"></i>
            </button>
            <button onclick="clearSelection()" class="p-2 text-slate-400 hover:text-slate-600 hover:bg-slate-100 rounded-lg transition-colors" title="取消选择">
                <i data-lucide="x" class="w-5 h-5"></i>
            </button>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-4 gap-8">
            <!-- Sidebar / Add Form -->
            <div class="lg:col-span-1 space-y-6">
                <div class="bg-white p-6 rounded-xl shadow-sm border border-slate-200 sticky top-8">
                    <h2 class="text-xl font-bold mb-4 flex items-center">
                        <i data-lucide="plus-circle" class="w-5 h-5 mr-2"></i> 添加/编辑
                    </h2>
                    <form id="bookmark-form" onsubmit="handleFormSubmit(event)">
                        <input type="hidden" id="edit-index" value="-1">
                        
                        <div class="mb-4">
                            <label class="block text-sm font-medium text-slate-700 mb-1">标题</label>
                            <input type="text" id="title" required class="w-full px-3 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all">
                        </div>

                        <div class="mb-4">
                            <label class="block text-sm font-medium text-slate-700 mb-1">URL</label>
                            <input type="url" id="url" required class="w-full px-3 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all">
                        </div>

                        <div class="mb-4">
                            <label class="block text-sm font-medium text-slate-700 mb-1">描述</label>
                            <textarea id="desc" rows="3" class="w-full px-3 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all"></textarea>
                        </div>

                        <div class="mb-4">
                            <label class="block text-sm font-medium text-slate-700 mb-1">分类</label>
                            <div class="flex gap-2">
                                <select id="category" class="flex-1 px-3 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all">
                                    <!-- Options will be populated by JS -->
                                </select>
                                <button type="button" onclick="showNewCategoryModal()" class="px-3 py-2 bg-slate-100 hover:bg-slate-200 rounded-lg text-slate-600 transition-colors" title="新建分类">
                                    <i data-lucide="plus" class="w-5 h-5"></i>
                                </button>
                            </div>
                        </div>

                        <div class="flex space-x-2">
                            <button type="submit" class="flex-1 bg-slate-900 hover:bg-slate-800 text-white py-2 rounded-lg transition-colors">
                                <span id="submit-btn-text">添加</span>
                            </button>
                            <button type="button" onclick="resetForm()" class="px-3 py-2 border border-slate-300 rounded-lg hover:bg-slate-50 text-slate-600">
                                重置
                            </button>
                        </div>
                    </form>
                </div>

                <!-- Sidebar Category TOC -->
                <div class="bg-white p-6 rounded-xl shadow-sm border border-slate-200 sticky top-[30rem]">
                    <h2 class="text-xl font-bold mb-4 flex items-center">
                        <i data-lucide="list" class="w-5 h-5 mr-2"></i> 快速导航
                    </h2>
                    <p class="text-xs text-slate-500 mb-4">拖动右侧卡片到下方分类以快速归类</p>
                    <div id="category-toc" class="space-y-1 max-h-[40vh] overflow-y-auto pr-2 custom-scrollbar">
                        <!-- TOC Items will be populated by JS -->
                    </div>
                </div>
            </div>

            <!-- List -->
            <div class="lg:col-span-3 space-y-8" id="bookmarks-list">
            </div>
        </div>
    </div>

    <!-- New Category Modal -->
    <div id="new-category-modal" class="hidden fixed inset-0 bg-black/50 z-50 flex items-center justify-center backdrop-blur-sm opacity-0 transition-opacity duration-300">
        <div class="bg-white rounded-2xl shadow-2xl w-full max-w-md p-6 transform scale-95 transition-transform duration-300" id="new-category-modal-content">
            <h3 class="text-xl font-bold text-slate-900 mb-4">新建分类</h3>
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-1">分类ID (英文)</label>
                    <input type="text" id="new-cat-id" class="w-full px-3 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none" placeholder="e.g. gaming">
                </div>
                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-1">显示名称</label>
                    <input type="text" id="new-cat-name" class="w-full px-3 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none" placeholder="e.g. 游戏娱乐">
                </div>
                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-1">分组名称 (可选)</label>
                    <input type="text" id="new-cat-group" class="w-full px-3 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none" placeholder="e.g. 兴趣爱好">
                </div>
                <div class="flex justify-end gap-2 mt-6">
                    <button onclick="closeNewCategoryModal()" class="px-4 py-2 text-slate-600 hover:bg-slate-100 rounded-lg transition-colors">取消</button>
                    <button onclick="createNewCategory()" class="px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg transition-colors">创建</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Floating Save Button -->
    <button onclick="saveBookmarks()" class="fixed bottom-8 right-8 bg-blue-600 hover:bg-blue-700 text-white p-4 rounded-full shadow-lg transition-all hover:scale-110 z-40 flex items-center justify-center group" title="保存更改 (Ctrl+S)">
        <i data-lucide="save" class="w-6 h-6"></i>
        <span class="absolute right-full mr-4 bg-gray-900 text-white text-xs px-2 py-1 rounded opacity-0 group-hover:opacity-100 transition-opacity whitespace-nowrap pointer-events-none">保存更改</span>
    </button>

    <!-- Toast Notification -->
    <div id="toast" class="fixed bottom-4 right-4 bg-slate-900 text-white px-6 py-3 rounded-lg shadow-lg transform translate-y-20 opacity-0 transition-all duration-300 z-50">
        Saved successfully
    </div>

    <script src="admin.js"></script>
</body>
</html>
