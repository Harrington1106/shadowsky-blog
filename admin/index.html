<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShadowQuake Admin Dashboard</title>
    <!-- Use compiled Tailwind CSS instead of CDN for production -->
    <link href="../css/style.css" rel="stylesheet">
    <link rel="icon" href="../public/img/favicon32.png">
    <script src="https://cdn.jsdelivr.net/npm/lucide@latest/dist/umd/lucide.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.9); -webkit-backdrop-filter: blur(10px); backdrop-filter: blur(10px); }
        .dark .glass { background: rgba(15, 23, 42, 0.9); }
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>
<body class="bg-slate-50 dark:bg-slate-900 text-slate-900 dark:text-slate-100 min-h-screen flex overflow-hidden transition-colors duration-300">

    <!-- Sidebar Overlay (Mobile) -->
    <div id="sidebar-overlay" class="fixed inset-0 bg-black/50 z-40 lg:hidden hidden" onclick="toggleSidebar()"></div>

    <!-- Mobile Header -->
    <div class="lg:hidden bg-white border-b border-slate-200 px-4 py-3 flex items-center justify-between sticky top-0 z-30">
        <div class="flex items-center gap-3">
            <button onclick="toggleSidebar()" 
                    class="p-2 -ml-2 text-slate-600 hover:bg-slate-100 rounded-lg"
                    aria-label="打开导航菜单"
                    aria-expanded="false"
                    aria-controls="sidebar">
                <i data-lucide="menu" class="w-6 h-6"></i>
            </button>
            <span class="font-bold text-slate-800">ShadowQuake Admin</span>
        </div>
    </div>

    <div class="flex min-h-screen bg-slate-50 font-sans">
    <!-- Sidebar -->
    <aside id="sidebar" 
           class="fixed inset-y-0 left-0 w-64 bg-white border-r border-slate-200 z-50 transform -translate-x-full lg:translate-x-0 transition-transform duration-300 flex flex-col"
           role="navigation"
           aria-label="主导航菜单">
        <div class="p-6 border-b border-slate-100 flex items-center gap-3">
            <div class="w-8 h-8 bg-blue-600 rounded-lg flex items-center justify-center text-white font-bold shadow-lg shadow-blue-500/30">
                <i data-lucide="shield" class="w-5 h-5"></i>
            </div>
            <span class="text-lg font-bold text-slate-800 tracking-tight">ShadowQuake</span>
            <button class="lg:hidden ml-auto text-slate-400 hover:text-slate-600" 
                    onclick="toggleSidebar()"
                    aria-label="关闭导航菜单">
                <i data-lucide="x" class="w-5 h-5"></i>
            </button>
        </div>
        
        <nav class="flex-1 overflow-y-auto p-4 space-y-1" role="navigation" aria-label="主要功能导航">
            <div class="px-4 py-2 text-xs font-semibold text-slate-400 uppercase tracking-wider" role="heading" aria-level="2">Content</div>
            <div role="tablist" aria-label="内容管理" class="space-y-1">
                <button onclick="Dashboard.switchTab('bookmarks')" 
                        id="nav-bookmarks" 
                        class="nav-item w-full flex items-center gap-3 px-4 py-2.5 text-slate-600 rounded-lg hover:bg-slate-50 hover:text-blue-600 transition-all group"
                        role="tab"
                        aria-selected="false"
                        aria-controls="view-bookmarks"
                        tabindex="0">
                    <i data-lucide="bookmark" class="w-5 h-5 group-hover:scale-110 transition-transform" aria-hidden="true"></i>
                    <span class="font-medium">收藏夹</span>
                </button>
                <button onclick="Dashboard.switchTab('snapshots')" 
                        id="nav-snapshots" 
                        class="nav-item w-full flex items-center gap-3 px-4 py-2.5 text-slate-600 rounded-lg hover:bg-slate-50 hover:text-blue-600 transition-all group"
                        role="tab"
                        aria-selected="false"
                        aria-controls="view-snapshots"
                        tabindex="-1">
                    <i data-lucide="camera" class="w-5 h-5 group-hover:scale-110 transition-transform" aria-hidden="true"></i>
                    <span class="font-medium">随手拍</span>
                </button>
                <button onclick="Dashboard.switchTab('media')" 
                        id="nav-media" 
                        class="nav-item w-full flex items-center gap-3 px-4 py-2.5 text-slate-600 rounded-lg hover:bg-slate-50 hover:text-blue-600 transition-all group"
                        role="tab"
                        aria-selected="false"
                        aria-controls="view-media"
                        tabindex="-1">
                    <i data-lucide="tv" class="w-5 h-5 group-hover:scale-110 transition-transform" aria-hidden="true"></i>
                    <span class="font-medium">追番/漫画</span>
                </button>
                <button onclick="Dashboard.switchTab('feeds')" 
                        id="nav-feeds" 
                        class="nav-item w-full flex items-center gap-3 px-4 py-2.5 text-slate-600 rounded-lg hover:bg-slate-50 hover:text-blue-600 transition-all group"
                        role="tab"
                        aria-selected="false"
                        aria-controls="view-feeds"
                        tabindex="-1">
                    <i data-lucide="rss" class="w-5 h-5 group-hover:scale-110 transition-transform" aria-hidden="true"></i>
                    <span class="font-medium">订阅源</span>
                </button>
                <button onclick="Dashboard.switchTab('videos')" 
                        id="nav-videos" 
                        class="nav-item w-full flex items-center gap-3 px-4 py-2.5 text-slate-600 rounded-lg hover:bg-slate-50 hover:text-blue-600 transition-all group"
                        role="tab"
                        aria-selected="false"
                        aria-controls="view-videos"
                        tabindex="-1">
                    <i data-lucide="youtube" class="w-5 h-5 group-hover:scale-110 transition-transform" aria-hidden="true"></i>
                    <span class="font-medium">视频推荐</span>
                </button>
            </div>
            
            <div class="px-4 py-2 mt-6 text-xs font-semibold text-slate-400 uppercase tracking-wider" role="heading" aria-level="2">System</div>
            <div role="tablist" aria-label="系统管理" class="space-y-1">
                <button onclick="Dashboard.switchTab('stats')" 
                        id="nav-stats" 
                        class="nav-item w-full flex items-center gap-3 px-4 py-2.5 text-slate-600 rounded-lg hover:bg-slate-50 hover:text-blue-600 transition-all group"
                        role="tab"
                        aria-selected="false"
                        aria-controls="view-stats"
                        tabindex="-1">
                    <i data-lucide="bar-chart-2" class="w-5 h-5 group-hover:scale-110 transition-transform" aria-hidden="true"></i>
                    <span class="font-medium">数据统计</span>
                </button>
                <button onclick="Dashboard.switchTab('settings')" 
                        id="nav-settings" 
                        class="nav-item w-full flex items-center gap-3 px-4 py-2.5 text-slate-600 rounded-lg hover:bg-slate-50 hover:text-blue-600 transition-all group"
                        role="tab"
                        aria-selected="false"
                        aria-controls="view-settings"
                        tabindex="-1">
                    <i data-lucide="settings" class="w-5 h-5 group-hover:scale-110 transition-transform" aria-hidden="true"></i>
                    <span class="font-medium">系统设置</span>
                </button>
            </div>
        </nav>

        <div class="p-4 border-t border-slate-100">
            <a href="/" target="_blank" class="flex items-center gap-3 px-4 py-2.5 text-slate-500 hover:text-slate-800 transition-colors rounded-lg hover:bg-slate-50">
                <i data-lucide="external-link" class="w-4 h-4"></i>
                <span class="text-sm font-medium">访问前台</span>
            </a>
        </div>
    </aside>

    <!-- Mobile Header -->
    <div class="md:hidden fixed top-0 w-full bg-white/80 backdrop-blur border-b border-slate-200 z-30 px-4 py-3 flex justify-between items-center">
        <div class="flex items-center gap-2">
            <div class="p-1.5 bg-blue-50 rounded-md text-blue-600">
                <i data-lucide="layout-dashboard" class="w-5 h-5"></i>
            </div>
            <span class="font-bold text-slate-800">Admin</span>
        </div>
        <button onclick="document.querySelector('aside').classList.toggle('hidden'); document.querySelector('aside').classList.toggle('flex')" class="p-2 text-slate-600 hover:bg-slate-100 rounded-lg" title="Toggle Menu" aria-label="Toggle Menu">
            <i data-lucide="menu" class="w-6 h-6"></i>
        </button>
    </div>

    <!-- Main Content -->
    <main class="flex-1 lg:ml-64 p-4 lg:p-8 overflow-y-auto h-screen w-full">
        <!-- Toast Container -->
        <div id="toast-container" class="fixed bottom-6 right-6 z-50 flex flex-col gap-3 pointer-events-none transition-all duration-300"></div>

        <!-- Header -->
        <header class="mb-8 flex flex-col md:flex-row md:items-center justify-between gap-4 mt-12 lg:mt-0">
            <div>
                <h1 class="text-2xl lg:text-3xl font-bold text-slate-800 tracking-tight" id="page-title">概览</h1>
                <p class="text-slate-500 mt-1">欢迎回来，Admin</p>
            </div>
            <div class="flex items-center gap-3">
                <a href="/" target="_blank" class="px-4 py-2 bg-white border border-slate-200 text-slate-600 rounded-lg hover:bg-slate-50 hover:text-blue-600 transition-all text-sm font-medium flex items-center gap-2 shadow-sm">
                    <i data-lucide="external-link" class="w-4 h-4"></i>
                    查看站点
                </a>
                <div class="flex items-center gap-2 mr-4">
                    <span id="auth-status-badge" class="px-2 py-1 text-xs font-bold rounded-full bg-slate-100 text-slate-500 flex items-center gap-1 transition-all">
                        <i data-lucide="shield-off" class="w-3 h-3"></i>
                        未验证
                    </span>
                </div>
                <div class="flex items-center gap-2">
                    <input id="admin-token-input" type="password" placeholder="管理员令牌" class="bg-white border border-slate-200 rounded-lg px-3 py-2 text-sm focus:ring-2 focus:ring-blue-500/20 focus:border-blue-500 outline-none w-44" />
                    <button id="admin-token-save" class="px-3 py-2 bg-slate-900 text-white rounded-lg hover:bg-slate-800 text-sm">登录</button>
                    <button id="admin-token-clear" class="px-3 py-2 bg-slate-100 text-slate-600 rounded-lg hover:bg-slate-200 text-sm">退出</button>
                </div>
            </div>
        </header>

            <!-- Views -->
            
            <!-- BOOKMARKS VIEW -->
            <section id="view-bookmarks" class="view-section space-y-6">
                <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
                    <!-- Add Form -->
                    <div class="lg:col-span-1">
                        <div class="bg-white rounded-2xl shadow-sm border border-slate-200 p-6 sticky top-8">
                            <h3 class="text-lg font-bold text-slate-800 mb-4 flex items-center gap-2">
                                <i data-lucide="plus-circle" class="w-5 h-5 text-blue-600"></i>
                                添加收藏
                            </h3>
                            <form id="add-bookmark-form" class="space-y-4">
                                <input type="hidden" id="bm-id">
                                <div>
                                    <label class="block text-xs font-semibold text-slate-500 uppercase tracking-wider mb-1.5">链接 URL</label>
                                    <div class="flex gap-2">
                                        <input type="url" id="bm-url" required class="flex-1 bg-slate-50 border border-slate-200 rounded-lg px-3 py-2 text-sm focus:ring-2 focus:ring-blue-500/20 focus:border-blue-500 outline-none transition-all" placeholder="https://...">
                                        <button type="button" onclick="BookmarksManager.autoFetchTitle()" class="px-3 py-2 bg-slate-100 text-slate-600 rounded-lg hover:bg-slate-200 transition-colors" title="自动获取标题">
                                            <i data-lucide="wand-2" class="w-4 h-4"></i>
                                        </button>
                                    </div>
                                </div>
                                <div>
                                    <label class="block text-xs font-semibold text-slate-500 uppercase tracking-wider mb-1.5">标题 Title</label>
                                    <input type="text" id="bm-title" class="w-full bg-slate-50 border border-slate-200 rounded-lg px-3 py-2 text-sm focus:ring-2 focus:ring-blue-500/20 focus:border-blue-500 outline-none transition-all" placeholder="网站标题">
                                </div>
                                <div>
                                    <label class="block text-xs font-semibold text-slate-500 uppercase tracking-wider mb-1.5">描述 Description</label>
                                    <textarea id="bm-desc" class="w-full bg-slate-50 border border-slate-200 rounded-lg px-3 py-2 text-sm focus:ring-2 focus:ring-blue-500/20 focus:border-blue-500 outline-none transition-all resize-none" rows="3" placeholder="网站描述..."></textarea>
                                </div>
                                <div>
                                    <label class="block text-xs font-semibold text-slate-500 uppercase tracking-wider mb-1.5">分类 Category</label>
                                    <div class="grid grid-cols-2 gap-2">
                                        <!-- Primary Category -->
                                        <select id="bm-category-select" class="w-full bg-slate-50 border border-slate-200 rounded-lg px-3 py-2 text-sm focus:ring-2 focus:ring-blue-500/20 focus:border-blue-500 outline-none transition-all" aria-label="Primary Category">
                                            <option value="">选择一级分类...</option>
                                        </select>
                                        
                                        <!-- Secondary Category -->
                                        <select id="bm-subcategory-select" class="w-full bg-slate-50 border border-slate-200 rounded-lg px-3 py-2 text-sm focus:ring-2 focus:ring-blue-500/20 focus:border-blue-500 outline-none transition-all disabled:opacity-50 disabled:cursor-not-allowed" aria-label="Secondary Category">
                                            <option value="">选择二级分类...</option>
                                        </select>
                                    </div>
                                    <input type="hidden" id="bm-category">
                                    <input type="hidden" id="bm-subcategory">
                                </div>
                                <div class="hidden">
                                    <label class="block text-xs font-semibold text-slate-500 uppercase tracking-wider mb-1.5">标签 Tags (可选)</label>
                                    <input type="text" id="bm-tags" class="w-full bg-slate-50 border border-slate-200 rounded-lg px-3 py-2 text-sm focus:ring-2 focus:ring-blue-500/20 focus:border-blue-500 outline-none transition-all" placeholder="例如: tool, ai, dev">
                                </div>
                                <div class="flex gap-2 mt-2">
                                    <button type="submit" id="bm-submit" class="flex-1 py-2.5 bg-blue-600 text-white rounded-lg hover:bg-blue-700 shadow-lg shadow-blue-500/20 transition-all font-medium flex items-center justify-center gap-2">
                                        <i data-lucide="plus" class="w-4 h-4"></i>
                                        <span>添加收藏</span>
                                    </button>
                                    <button type="button" id="bm-cancel" onclick="BookmarksManager.cancelEdit()" class="hidden px-4 py-2.5 bg-slate-100 text-slate-600 rounded-lg hover:bg-slate-200 transition-all font-medium">
                                        取消
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>

                    <!-- List -->
                    <div class="lg:col-span-2">
                        <div class="bg-white rounded-2xl shadow-sm border border-slate-200 overflow-hidden">
                            <div class="p-4 border-b border-slate-100 flex justify-between items-center bg-slate-50/50">
                                <h3 class="font-semibold text-slate-700">收藏列表</h3>
                                <div class="flex gap-2">
                                    <input type="text" placeholder="搜索..." oninput="BookmarksManager.filter(this.value)" class="bg-white border border-slate-200 rounded-lg px-3 py-1.5 text-sm focus:ring-2 focus:ring-blue-500/20 outline-none w-48">
                                    <button onclick="BookmarksManager.fetch()" class="p-1.5 text-slate-400 hover:text-blue-600 hover:bg-blue-50 rounded-lg transition-colors" title="刷新">
                                        <i data-lucide="refresh-cw" class="w-4 h-4"></i>
                                    </button>
                                    <button onclick="BookmarksManager.checkAccessibility()" id="btn-check-access" class="p-1.5 text-slate-400 hover:text-green-600 hover:bg-green-50 rounded-lg transition-colors" title="一键测试访问性">
                                        <i data-lucide="activity" class="w-4 h-4"></i>
                                    </button>
                                    <button onclick="BookmarksManager.deleteInvalid()" id="btn-delete-invalid" class="p-1.5 text-slate-300 rounded-lg transition-colors cursor-not-allowed" disabled title="删除无效书签 (需先测试)">
                                        <i data-lucide="trash-2" class="w-4 h-4"></i>
                                    </button>
                                </div>
                            </div>
                            
                            <!-- Progress Bar -->
                            <div id="check-progress-container" class="hidden bg-slate-50 px-4 py-2 border-b border-slate-100 transition-all">
                                <div class="flex justify-between text-xs text-slate-500 mb-1">
                                    <span id="check-progress-text">检测中...</span>
                                    <span id="check-progress-percent">0%</span>
                                </div>
                                <div class="w-full bg-slate-200 rounded-full h-1.5 overflow-hidden">
                                    <div id="check-progress-bar" class="bg-blue-500 h-1.5 rounded-full transition-all duration-300" style="width: 0%"></div>
                                </div>
                            </div>

                            <div id="bookmarks-list" class="divide-y divide-slate-100 max-h-[800px] overflow-y-auto">
                                <!-- Loaded by JS -->
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <!-- SNAPSHOTS VIEW -->
            <section id="view-snapshots" class="view-section space-y-6 hidden">
                <div class="bg-white rounded-2xl shadow-sm border border-slate-200 p-6">
                    <form id="add-snapshot-form" class="space-y-4">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div class="space-y-4">
                                <div>
                                    <label class="block text-xs font-semibold text-slate-500 uppercase tracking-wider mb-1.5">图片来源 Image Source</label>
                                    <div class="space-y-3">
                                        <input type="text" id="snap-url" class="w-full bg-slate-50 border border-slate-200 rounded-lg px-3 py-2 text-sm focus:ring-2 focus:ring-green-500/20 focus:border-green-500 outline-none transition-all" placeholder="图片链接 / Markdown">
                                        <div class="relative">
                                            <div class="absolute inset-0 flex items-center">
                                                <div class="w-full border-t border-slate-200"></div>
                                            </div>
                                            <div class="relative flex justify-center text-xs uppercase">
                                                <span class="bg-white px-2 text-slate-400">OR UPLOAD</span>
                                            </div>
                                        </div>
                                        <input type="file" id="snap-file" accept="image/*" class="block w-full text-sm text-slate-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-xs file:font-semibold file:bg-green-50 file:text-green-700 hover:file:bg-green-100 cursor-pointer" aria-label="Upload Image">
                                    </div>
                                </div>
                                <div>
                                    <label class="block text-xs font-semibold text-slate-500 uppercase tracking-wider mb-1.5">位置 & 标签</label>
                                    <div class="grid grid-cols-2 gap-4">
                                        <input type="text" id="snap-location" class="bg-slate-50 border border-slate-200 rounded-lg px-3 py-2 text-sm outline-none" placeholder="位置">
                                        <input type="text" id="snap-tags" class="bg-slate-50 border border-slate-200 rounded-lg px-3 py-2 text-sm outline-none" placeholder="标签">
                                    </div>
                                </div>
                            </div>
                            <div class="flex flex-col h-full">
                                <label class="block text-xs font-semibold text-slate-500 uppercase tracking-wider mb-1.5">内容 Content</label>
                                <textarea id="snap-content" class="flex-1 w-full bg-slate-50 border border-slate-200 rounded-lg px-3 py-2 text-sm focus:ring-2 focus:ring-green-500/20 focus:border-green-500 outline-none resize-none transition-all" placeholder="记录这一刻..."></textarea>
                                <div class="mt-4 flex justify-end">
                                    <button type="submit" class="px-6 py-2.5 bg-green-600 text-white rounded-lg hover:bg-green-700 shadow-lg shadow-green-500/20 transition-all font-medium flex items-center gap-2">
                                        <i data-lucide="send" class="w-4 h-4"></i>
                                        发布动态
                                    </button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>

                <div id="snapshots-preview" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                    <!-- Loaded by JS -->
                </div>
            </section>

            <!-- MEDIA VIEW -->
            <section id="view-media" class="view-section space-y-6 hidden">
                <div class="flex items-center justify-between">
                    <div class="flex p-1 bg-slate-100 rounded-lg">
                        <button onclick="MediaManager.switchType('anime')" id="tab-anime" class="px-4 py-1.5 bg-white text-slate-800 shadow-sm rounded-md text-sm font-medium transition-all">
                            追番 (Anime)
                        </button>
                        <button onclick="MediaManager.switchType('manga')" id="tab-manga" class="px-4 py-1.5 text-slate-500 hover:text-slate-700 rounded-md text-sm font-medium transition-all">
                            漫画 (Manga)
                        </button>
                    </div>
                </div>

                <div class="bg-white rounded-2xl shadow-sm border border-slate-200 p-6">
                    <div class="space-y-4">
                        <div class="flex gap-2">
                            <input type="search" id="bgm-search-input" placeholder="搜索 Bangumi 标题" class="flex-1 bg-slate-50 border border-slate-200 rounded-lg px-3 py-2 text-sm outline-none focus:border-blue-500">
                            <button type="button" id="bgm-search-btn" class="px-4 py-2 bg-slate-900 text-white rounded-lg hover:bg-slate-800 text-sm">搜索</button>
                        </div>
                        <div id="bgm-selected" class="text-sm text-slate-500">未选择条目</div>
                        <div id="bgm-search-results" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4"></div>
                        <div class="space-y-4">
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                <div class="space-y-1.5">
                                    <label class="text-sm font-medium text-slate-600" for="setting-bangumi-username">Bangumi 用户名</label>
                                    <input type="text" id="setting-bangumi-username" class="w-full bg-slate-50 border border-slate-200 rounded-lg px-4 py-2.5 text-sm outline-none focus:ring-2 focus:ring-pink-500/20 focus:border-pink-500 transition-all">
                                </div>
                                <div class="space-y-1.5">
                                    <label class="text-sm font-medium text-slate-600" for="setting-bangumi-token">Bangumi Token</label>
                                    <input type="password" id="setting-bangumi-token" class="w-full bg-slate-50 border border-slate-200 rounded-lg px-4 py-2.5 text-sm outline-none focus:ring-2 focus:ring-pink-500/20 focus:border-pink-500 transition-all">
                                </div>
                            </div>
                            <div class="flex items-center gap-3">
                                <button type="button" onclick="saveBangumiSettings()" class="px-4 py-2 bg-slate-900 text-white rounded-lg hover:bg-slate-800 transition-colors text-sm font-medium">保存设置</button>
                                <button type="button" onclick="syncBangumi()" class="px-4 py-2 bg-pink-50 text-pink-600 border border-pink-200 rounded-lg hover:bg-pink-100 transition-colors text-sm font-medium flex items-center gap-2">
                                    <i data-lucide="refresh-cw" class="w-4 h-4"></i>
                                    立即同步 Bangumi 数据
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

    <!-- Standardized Footer -->
    <script>
        // Check for saved theme preference
        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark');
        }

        function toggleTheme() {
            if (document.documentElement.classList.contains('dark')) {
                document.documentElement.classList.remove('dark');
                localStorage.theme = 'light';
            } else {
                document.documentElement.classList.add('dark');
                localStorage.theme = 'dark';
            }
        }
    </script>
