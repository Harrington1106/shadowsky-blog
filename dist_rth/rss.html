                        <i data-lucide="home" class="w-5 h-5"></i>
                    </a>
                    <a href="blog.html" class="nav-link px-3 py-2 rounded-lg text-sm font-medium transition-all duration-200 text-gray-600 hover:text-blue-600 hover:bg-gray-50 dark:text-gray-300 dark:hover:text-white dark:hover:bg-white/10" title="星空笔记">

                    </a>
                    <a href="moments.html" class="nav-link px-3 py-2 rounded-lg text-sm font-medium transition-all duration-200 text-gray-600 hover:text-blue-600 hover:bg-gray-50 dark:text-gray-300 dark:hover:text-white dark:hover:bg-white/10" title="随手拍">

                    <a href="bookmarks.html" class="nav-link px-3 py-2 rounded-lg text-sm font-medium transition-all duration-200 text-gray-600 hover:text-blue-600 hover:bg-gray-50 dark:text-gray-300 dark:hover:text-white dark:hover:bg-white/10" title="收藏">

                    <a href="rss.html" class="nav-link px-3 py-2 rounded-lg text-sm font-medium transition-all duration-200 text-blue-600 bg-blue-50/80 dark:bg-blue-900/30 dark:text-blue-400" title="订阅">

                    </a>
                    <a href="acg.html" class="nav-link px-3 py-2 rounded-lg text-sm font-medium transition-all duration-200 text-gray-600 hover:text-blue-600 hover:bg-gray-50 dark:text-gray-300 dark:hover:text-white dark:hover:bg-white/10" title="视频">

                    </a>
                    <a href="about.html" class="nav-link px-3 py-2 rounded-lg text-sm font-medium transition-all duration-200 text-gray-600 hover:text-blue-600 hover:bg-gray-50 dark:text-gray-300 dark:hover:text-white dark:hover:bg-white/10" title="关于">

                    </a>
                    
                    <!-- Theme Toggle -->
                    <button id="theme-toggle" class="ml-4 p-2 rounded-full hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors focus:outline-none ring-2 ring-transparent focus:ring-blue-500">
                        <i id="theme-toggle-icon" data-lucide="moon" class="w-5 h-5 text-gray-600 dark:text-gray-300"></i>
                    </button>
                </div>

                <div class="lg:hidden flex items-center">
                    <!-- Theme Toggle Mobile -->
                    <button onclick="toggleTheme()" class="mr-4 p-2 rounded-full hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors">
                        <i data-lucide="moon" class="w-5 h-5 text-blue-600 dark:hidden"></i>
                        <i data-lucide="sun" class="w-5 h-5 text-yellow-400 hidden dark:block"></i>
                    </button>
                    
                    <button id="mobile-menu-btn" class="p-2 rounded-md transition-colors text-slate-600 hover:bg-slate-100 dark:text-white dark:hover:bg-white/10">
                        <i data-lucide="menu" class="w-6 h-6"></i>
                    </button>
                </div>
            </div>
        </div>

        <!-- Mobile menu -->
        <div id="mobile-menu" class="lg:hidden absolute top-full left-0 w-full bg-white/95 dark:bg-black/95 backdrop-blur-xl border-t border-gray-100 dark:border-gray-800 shadow-2xl transition-all duration-300 ease-in-out transform opacity-0 -translate-y-4 pointer-events-none">
            <div class="px-4 pt-4 pb-6 space-y-2">
                <a href="index.html" class="flex items-center px-4 py-3 rounded-xl text-base font-medium transition-all duration-200 text-gray-600 dark:text-gray-300 hover:text-blue-600 hover:bg-gray-50 dark:hover:bg-white/10 hover:shadow-sm hover:translate-x-1">

                    首页
                </a>
                <a href="blog.html" class="flex items-center px-4 py-3 rounded-xl text-base font-medium transition-all duration-200 text-gray-600 dark:text-gray-300 hover:text-blue-600 hover:bg-gray-50 dark:hover:bg-white/10 hover:shadow-sm hover:translate-x-1">
                    <i data-lucide="sparkles" class="w-5 h-5 mr-3"></i>
                    星空笔记
                </a>
                <a href="moments.html" class="flex items-center px-4 py-3 rounded-xl text-base font-medium transition-all duration-200 text-gray-600 dark:text-gray-300 hover:text-blue-600 hover:bg-gray-50 dark:hover:bg-white/10 hover:shadow-sm hover:translate-x-1">
                    <i data-lucide="camera" class="w-5 h-5 mr-3"></i>
                    随手拍
                </a>
                <a href="bookmarks.html" class="flex items-center px-4 py-3 rounded-xl text-base font-medium transition-all duration-200 text-gray-600 dark:text-gray-300 hover:text-blue-600 hover:bg-gray-50 dark:hover:bg-white/10 hover:shadow-sm hover:translate-x-1">
                    <i data-lucide="heart" class="w-5 h-5 mr-3"></i>
                    收藏
                </a>
                <a href="rss.html" class="flex items-center px-4 py-3 rounded-xl text-base font-medium transition-all duration-200 text-blue-600 bg-blue-50 dark:bg-blue-900/20 dark:text-blue-400 shadow-sm">
                    <i data-lucide="radio" class="w-5 h-5 mr-3"></i>
                    订阅
                </a>
                <a href="acg.html" class="flex items-center px-4 py-3 rounded-xl text-base font-medium transition-all duration-200 text-gray-600 dark:text-gray-300 hover:text-blue-600 hover:bg-gray-50 dark:hover:bg-white/10 hover:shadow-sm hover:translate-x-1">
                    <i data-lucide="clapperboard" class="w-5 h-5 mr-3"></i>
                    视频
                </a>
                <a href="about.html" class="flex items-center px-4 py-3 rounded-xl text-base font-medium transition-all duration-200 text-gray-600 dark:text-gray-300 hover:text-blue-600 hover:bg-gray-50 dark:hover:bg-white/10 hover:shadow-sm hover:translate-x-1">
                    <i data-lucide="cat" class="w-5 h-5 mr-3"></i>
                    关于
                </a>
            </div>

    <!-- Main Content (RSS Reader Layout) -->
    <div class="flex-1 flex pt-16 overflow-hidden relative animate-fade-in-up">
        
        <!-- Loading Spinner -->
        <div id="loading-spinner" class="absolute inset-0 bg-white/50 dark:bg-slate-950/50 z-50 flex items-center justify-center hidden backdrop-blur-sm">
            <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600"></div>
        </div>

        <!-- Sidebar (Feeds) -->
        <div class="w-64 bg-slate-50 dark:bg-slate-900/50 border-r border-slate-200 dark:border-slate-800 flex flex-col hidden md:flex transition-all duration-300">
            <div class="p-4">
                <h2 class="text-xs font-bold text-slate-400 uppercase tracking-wider mb-4 px-3">我的订阅</h2>
                <div class="space-y-1">
                    <button id="all-feeds-btn" class="w-full text-left px-3 py-2 rounded-xl bg-white dark:bg-slate-800 shadow-sm border border-slate-100 dark:border-slate-700/50 text-slate-700 dark:text-slate-200 text-sm font-medium flex items-center group transition-all hover:shadow-md hover:border-blue-200 dark:hover:border-blue-800">
                        <div class="w-8 h-8 rounded-lg bg-blue-100 dark:bg-blue-900/50 flex items-center justify-center mr-3 text-blue-600 dark:text-blue-400 group-hover:scale-110 transition-transform">
                            <i data-lucide="inbox" class="w-4 h-4"></i>
                        </div>
                        <span class="flex-1">全部文章</span>
                    </button>
                </div>
            </div>
            
            <div class="flex-1 overflow-y-auto px-4 pb-4">
                <h3 class="text-xs font-bold text-slate-400 uppercase tracking-wider mb-3 px-3 mt-4">订阅源</h3>
                <div id="feed-list-items" class="space-y-1">
                    <!-- Dynamic Feed Items -->
                </div>
            </div>
            
            <div class="p-4 border-t border-slate-200 dark:border-slate-800 bg-white dark:bg-slate-900 flex gap-2">
                <button id="add-feed-btn" class="flex-1 flex items-center justify-center px-4 py-2.5 bg-slate-900 dark:bg-white text-white dark:text-slate-900 rounded-xl text-sm font-bold hover:opacity-90 transition-all shadow-lg hover:shadow-xl transform active:scale-95">
                    <i data-lucide="plus" class="w-4 h-4 mr-2"></i>
                    添加订阅
                </button>
                <button id="settings-btn" class="px-3 py-2.5 bg-slate-100 dark:bg-slate-800 text-slate-600 dark:text-slate-300 rounded-xl hover:bg-slate-200 dark:hover:bg-slate-700 transition-colors" title="AI 设置">
                    <i data-lucide="settings" class="w-4 h-4"></i>
                </button>
            </div>
        </div>

        <!-- Feed List -->
        <div class="w-full md:w-80 lg:w-96 bg-white dark:bg-slate-900 border-r border-slate-200 dark:border-slate-800 flex flex-col z-10 shadow-xl shadow-slate-200/50 dark:shadow-none">
            <div class="p-4 border-b border-slate-100 dark:border-slate-800/50 backdrop-blur-sm sticky top-0 bg-white/80 dark:bg-slate-900/80 z-20">
                <div class="flex justify-between items-center">
                    <h1 id="feed-title" class="font-bold text-lg text-slate-800 dark:text-white truncate pr-4">全部文章</h1>
                    <button id="refresh-feeds-btn" class="p-2 rounded-lg text-slate-400 hover:text-slate-600 dark:hover:text-slate-200 hover:bg-slate-100 dark:hover:bg-slate-800 transition-colors">
                        <i data-lucide="refresh-cw" class="w-4 h-4"></i>
                    </button>
                </div>
            </div>
            
            <div id="article-list" class="flex-1 overflow-y-auto scroll-smooth">
                <!-- Dynamic Articles -->
            </div>
        </div>

        <!-- Article Content -->
        <div id="article-content" class="flex-1 bg-slate-50 dark:bg-slate-950 overflow-y-auto hidden lg:block scroll-smooth">
            <div class="h-full flex flex-col items-center justify-center text-slate-400 p-8 text-center">
                <div class="w-24 h-24 bg-slate-100 dark:bg-slate-900 rounded-full flex items-center justify-center mb-6 animate-pulse">
                    <i data-lucide="book-open" class="w-10 h-10 opacity-50"></i>
                </div>
                <h3 class="text-lg font-medium text-slate-600 dark:text-slate-300 mb-2">准备阅读</h3>
                <p class="max-w-xs text-sm">选择左侧的文章开始阅读，或添加新的订阅源获取更多内容。</p>
            </div>
        </div>
    </div>

    <!-- Add Feed Modal -->
    <div id="add-feed-modal" class="fixed inset-0 bg-black/50 z-[100] hidden flex items-center justify-center backdrop-blur-sm">
        <div class="bg-white dark:bg-slate-900 rounded-xl shadow-2xl w-full max-w-md p-6 m-4 border border-slate-200 dark:border-slate-800">
            <h3 class="text-lg font-bold mb-4 dark:text-white">添加 RSS 订阅</h3>
            <div class="mb-4">
                <label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1">RSS 地址</label>
                <input type="text" id="feed-url-input" placeholder="https://example.com/feed" class="w-full px-3 py-2 border border-slate-300 dark:border-slate-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-slate-800 dark:text-white">
            </div>
            <div class="flex justify-end space-x-3">
                <button id="close-modal-btn" class="px-4 py-2 text-slate-600 dark:text-slate-400 hover:bg-slate-100 dark:hover:bg-slate-800 rounded-lg transition-colors">取消</button>
                <button id="confirm-add-feed-btn" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors">添加</button>
            </div>
        </div>
    </div>

    <!-- AI Settings Modal -->
    <div id="ai-settings-modal" class="fixed inset-0 bg-black/50 z-[100] hidden flex items-center justify-center backdrop-blur-sm">
        <div class="bg-white dark:bg-slate-900 rounded-xl shadow-2xl w-full max-w-md p-6 m-4 border border-slate-200 dark:border-slate-800">
            <h3 class="text-lg font-bold mb-4 dark:text-white flex items-center">
                <i data-lucide="bot" class="w-5 h-5 mr-2 text-purple-600"></i>
                AI 翻译设置
            </h3>
            
            <div class="space-y-4 mb-6">
                <!-- Provider Selection -->
                <div>
                    <label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1">AI 服务商</label>
                    <select id="ai-provider" class="w-full px-3 py-2 border border-slate-300 dark:border-slate-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 dark:bg-slate-800 dark:text-white text-sm">
                        <option value="openai">OpenAI</option>
                        <option value="deepseek">DeepSeek (深度求索)</option>
                        <option value="gemini">Google Gemini</option>
                        <option value="doubao">豆包 (Volcengine)</option>
                        <option value="custom">自定义 (Custom)</option>
                    </select>
                </div>

                <!-- Base URL -->
                <div>
                    <label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1">API Base URL</label>
                    <input type="text" id="ai-base-url" class="w-full px-3 py-2 border border-slate-300 dark:border-slate-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 dark:bg-slate-800 dark:text-white text-sm">
                </div>
                
                <!-- API Key -->
                <div>
                    <label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1">API Key</label>
                    <input type="password" id="ai-api-key" placeholder="sk-..." class="w-full px-3 py-2 border border-slate-300 dark:border-slate-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 dark:bg-slate-800 dark:text-white text-sm">
                    <p id="api-key-help" class="text-xs text-slate-500 mt-1 hidden">豆包请填写 Access Key ID</p>
                </div>
                
                <!-- Model Selection -->
                <div>
                    <label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1">模型名称 (Model)</label>
                    <div class="relative">
                        <input type="text" id="ai-model" list="model-presets" class="w-full px-3 py-2 border border-slate-300 dark:border-slate-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 dark:bg-slate-800 dark:text-white text-sm" placeholder="选择或输入模型名称">
                        <datalist id="model-presets">
                            <!-- Populated by JS -->
                        </datalist>
                    </div>
                    <p id="model-help" class="text-xs text-slate-500 mt-1"></p>
                </div>

                <!-- System Prompt -->
                <div>
                    <label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1">系统提示词 (System Prompt)</label>
                    <textarea id="ai-system-prompt" rows="3" class="w-full px-3 py-2 border border-slate-300 dark:border-slate-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 dark:bg-slate-800 dark:text-white text-sm placeholder-slate-400" placeholder="例如：你是一个专业的翻译助手..."></textarea>
                    <p class="text-xs text-slate-500 mt-1">自定义 AI 的翻译风格或指令</p>
                </div>
            </div>

            <div class="flex justify-end space-x-3 items-center">
                <button id="test-connection-btn" class="mr-auto px-4 py-2 text-purple-600 dark:text-purple-400 hover:bg-purple-50 dark:hover:bg-purple-900/30 rounded-lg transition-colors flex items-center">
                    <i data-lucide="zap" class="w-4 h-4 mr-1.5"></i>
                    测试连接
                </button>
                <button id="close-settings-btn" class="px-4 py-2 text-slate-600 dark:text-slate-400 hover:bg-slate-100 dark:hover:bg-slate-800 rounded-lg transition-colors">取消</button>
                <button id="save-settings-btn" class="px-4 py-2 bg-purple-600 text-white rounded-lg hover:bg-purple-700 transition-colors">保存配置</button>
            </div>
        </div>
    </div>

    <!-- Back to Top Button -->
    <button id="back-to-top" class="fixed bottom-8 right-8 p-3 rounded-full bg-blue-600 text-white shadow-lg transition-all duration-300 opacity-0 translate-y-10 hover:bg-blue-700 hover:scale-110 z-50 focus:outline-none ring-2 ring-blue-500 ring-offset-2 dark:ring-offset-slate-950" aria-label="Back to top">
        <i data-lucide="arrow-up" class="w-6 h-6"></i>
    </button>

    <script src="js/main.js"></script>
    <script src="js/rss.js"></script>
    <script src="js/click-effect.js"></script>
    <script src="js/context-menu.js"></script>
    <script>
        lucide.createIcons();

    </script>
    <script src="js/back-to-top.js"></script>
<script src="js/tracker.js"></script>
</body>
