                                        color: theme('colors.blue.800'),
                                        textDecoration: 'underline',
                                    },
                                },

                                    color: theme('colors.pink.600'),
                                    backgroundColor: theme('colors.gray.100'),

                                    borderRadius: '0.25rem',
                                    fontWeight: '600',

                                'code::after': { content: '""' },
                                blockquote: {
                                    fontStyle: 'normal',
                                    borderLeftColor: theme('colors.blue.500'),

        body {

        html.dark .code-header {

            border-bottom-color: #404040;
        }
        
        .window-controls {
            display: flex;
            gap: 0.4rem;
        }
        .window-dot {
            width: 0.75rem;
            height: 0.75rem;
            border-radius: 50%;
        }
        .window-dot.red { background-color: #ff5f56; }
        .window-dot.yellow { background-color: #ffbd2e; }

        .lang-label {
            font-size: 0.75rem;
            color: #6b7280;
            font-family: monospace;
            text-transform: uppercase;
        }
        html.dark .lang-label {
            color: #9ca3af;
        }

        /* Force hljs container to be transparent so pre background shows */
        .hljs {
            background: transparent !important;
            padding: 0 !important; /* Let pre handle padding */
            font-family: 'Consolas', 'Monaco', 'Andale Mono', 'Ubuntu Mono', monospace;
            font-size: 0.9em;
            line-height: 1.6;
            display: block;
            overflow-x: auto;
        }
        
        /* Override Tailwind Typography defaults for code blocks */
        .prose pre {
            /* Fix padding for code blocks */
            padding: 1rem !important;
            padding-top: 3.8rem !important; /* Space for window controls + padding */
        }
        .prose pre code {
            background-color: transparent !important;
            color: inherit !important;
            padding: 0 !important;
            font-weight: inherit !important;
            border-radius: 0 !important;
            /* Ensure code has breathing room from edges */
            display: block;
            padding-left: 0.5rem !important; 
        }
        /* Ensure Highlight.js block has padding too if needed, but pre padding usually handles it */
        .hljs {
            padding: 0 !important; /* Let pre handle padding */
        }
        
        .hljs::-webkit-scrollbar {
            height: 6px;
        }
        .hljs::-webkit-scrollbar-track {
            background: transparent;
        }
        .hljs::-webkit-scrollbar-thumb {
            background-color: rgba(156, 163, 175, 0.5);
            border-radius: 3px;
        }
        .hljs::-webkit-scrollbar-thumb:hover {
            background-color: rgba(156, 163, 175, 0.8);
        }
        html.dark .hljs::-webkit-scrollbar-thumb {
            background-color: rgba(75, 85, 99, 0.5);
        }
        html.dark .hljs::-webkit-scrollbar-thumb:hover {
            background-color: rgba(75, 85, 99, 0.8);
        }

        /* TOC Styles */
        html {
            scroll-padding-top: 5rem; /* Prevent fixed navbar from covering anchors */
        }
        
        html.lenis, html.lenis body {
            height: auto;
        }
        .lenis.lenis-smooth {
            scroll-behavior: auto !important;
        }
        .lenis.lenis-smooth [data-lenis-prevent] {
            overscroll-behavior: contain;
        }
        .lenis.lenis-stopped {
            overflow: hidden;
        }
        .lenis.lenis-scrolling iframe {
            pointer-events: none;
        }

        .toc-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        /* Sublist transitions */
        .toc-sublist {
            list-style: none;
            margin-left: 0; /* Handled by padding in links or specific level classes */
            overflow: hidden;
            transition: all 0.3s ease-in-out;
        }

        /* TOC Links */
        .toc-link {
            display: block;
            padding: 0.5rem 0.75rem;
            color: #6b7280; /* Gray-500 */
            text-decoration: none;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);

            border-left: 3px solid transparent; /* Thicker border */
            border-radius: 0 0.5rem 0.5rem 0;
            margin-bottom: 4px;
            line-height: 1.5;
        }
        html.dark .toc-link {
            color: #9ca3af; /* Gray-400 */
        }
        
        /* Hover State */
        .toc-link:hover {
            background-color: rgba(243, 244, 246, 0.8); /* lighter gray */
            color: #111827;
            border-left-color: #d1d5db;
        }
        html.dark .toc-link:hover {
            background-color: rgba(31, 41, 55, 0.6);
            color: #f3f4f6;
            border-left-color: #4b5563;
        }

        /* Active State */
        .toc-link.active {
            border-left-color: #2563eb;
            background-color: #eff6ff;
            color: #1d4ed8;
            font-weight: 600;
            padding-left: 1rem; /* Visual indent */

        html.dark .toc-link.active {
            border-left-color: #60a5fa;
            background-color: rgba(59, 130, 246, 0.15);
            color: #60a5fa;
        }

        /* Header Spacing */
        #post-header {
            padding-top: 1rem;
            padding-bottom: 2rem;
            position: relative;
            z-index: 10;
        }

        /* TOC Drawer Styling */
        #toc-drawer {

        }

        }

            background-color: rgba(75, 85, 99, 0.8);
        }
    </style>
    <script>
        // Init theme immediately to prevent flash
        (function() {
            try {
                const savedTheme = localStorage.getItem('theme');
                const systemDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
                if (savedTheme === 'dark' || (!savedTheme && systemDark)) {
                    document.documentElement.classList.add('dark');
                } else {
                    document.documentElement.classList.remove('dark');
                }
            } catch(e) {}
        })();
    </script>

    <script src="js/context-menu.js"></script>
    <script>
        // Initialize Lenis for smooth scrolling
        const lenis = new Lenis({
            duration: 1.5,
            easing: (t) => Math.min(1, 1.001 - Math.pow(2, -10 * t)),
            direction: 'vertical',
            gestureDirection: 'vertical',
            smooth: true,
            mouseMultiplier: 1,
            smoothTouch: true,
            touchMultiplier: 2,
        });

        function raf(time) {
            lenis.raf(time);
            requestAnimationFrame(raf);
        }

        requestAnimationFrame(raf);
        
        // Make lenis global for context menu usage
        window.lenis = lenis;

    </script>
