    <script>
        lucide.createIcons();

        // Smooth Scroll (Lenis)
        const lenis = new Lenis({
            duration: 1.2,
            easing: (t) => Math.min(1, 1.001 - Math.pow(2, -10 * t)),
            direction: 'vertical',
            gestureDirection: 'vertical',
            smooth: true,
            mouseMultiplier: 1,
            smoothTouch: false,
            touchMultiplier: 2,
        });

        let rafId;
        function raf(time) {
            lenis.raf(time);
            rafId = requestAnimationFrame(raf);
        }

        rafId = requestAnimationFrame(raf);

        // Handle bfcache
        window.addEventListener('pageshow', (event) => {
            if (event.persisted) {
                lenis.start();
                cancelAnimationFrame(rafId);
                rafId = requestAnimationFrame(raf);
            }
        });

    </script>

    <script>

        // Custom Context Menu Logic
        const contextMenu = document.getElementById('context-menu');
        
        document.addEventListener('contextmenu', (e) => {
            e.preventDefault();
            
            const { clientX: mouseX, clientY: mouseY } = e;
            const menuWidth = contextMenu.offsetWidth || 180;
            const menuHeight = contextMenu.offsetHeight || 200;
            const winWidth = window.innerWidth;
            const winHeight = window.innerHeight;
            
            // Adjust position to keep menu within viewport
            let posX = mouseX;
            let posY = mouseY;
            
            if (posX + menuWidth > winWidth) posX = winWidth - menuWidth - 10;
            if (posY + menuHeight > winHeight) posY = winHeight - menuHeight - 10;
            
            contextMenu.style.left = `${posX}px`;
            contextMenu.style.top = `${posY}px`;
            
            // Show menu
            contextMenu.classList.remove('hidden');
            // Small delay to allow display:block to apply before opacity transition
            requestAnimationFrame(() => {
                contextMenu.classList.remove('opacity-0', 'scale-95');
                contextMenu.classList.add('opacity-100', 'scale-100');
            });
        });

        // Close menu on click anywhere
        document.addEventListener('click', (e) => {
            if (!contextMenu.contains(e.target)) {
                hideContextMenu();
            }
        });
        
        // Close menu on scroll
        lenis.on('scroll', hideContextMenu);
        
        function hideContextMenu() {
            if (contextMenu.classList.contains('hidden')) return;
            
            contextMenu.classList.remove('opacity-100', 'scale-100');
            contextMenu.classList.add('opacity-0', 'scale-95');
            
            setTimeout(() => {
                contextMenu.classList.add('hidden');
            }, 200);
        }
    </script>
