<!DOCTYPE html>
<html lang="zh-CN" class="page astronomy-page">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="聚合权威数据，观测行星轨迹，探索星座奥秘">
    <title>实时天文探索 | 夏日科技探索</title>

    <link rel="stylesheet" href="main.css"> 
    <link rel="stylesheet" href="css/astronomy.css"> 

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>

<body class="astronomy-page">
    
    <nav class="navbar">
        <div class="navbar__brand">
            <img src="img/black64.png" alt="网站logo" class="logo"> 
            <span class="navbar__site-name">夏日科技探索</span>
        </div>
        <ul class="navbar__menu">
            <li class="navbar__item"><a href="index.html" class="navbar__link">首页</a></li>
            <li class="navbar__item"><a href="blog.html" class="navbar__link">星空笔记</a></li>
            <li class="navbar__item"><a href="astronomy.html" class="navbar__link">天文</a></li>
            <li class="navbar__item"><a href="nature.html" class="navbar__link">自然</a></li>
            <li class="navbar__item"><a href="st.html" class="navbar__link">科技</a></li>
            <li class="navbar__item"><a href="video.html" class="navbar__link">视频</a></li>
            <li class="navbar__item"><a href="contact.html" class="navbar__link">联系</a></li>
        </ul>
        <div class="navbar__toggle" id="navToggle">&#9776;</div>
    </nav>

    <main class="main-content">
        <section class="astro-hero">
            <div class="astro-hero__title">实时天文探索中心</div>
            <div class="astro-hero__chips">
                <div class="chip"><i class="fa-solid fa-location-dot"></i><span id="heroLocation">定位中...</span></div>
                <div class="chip"><i class="fa-solid fa-moon"></i><span id="heroMoon">月相</span></div>
                <div class="chip"><i class="fa-solid fa-cloud-sun"></i><span id="heroWeather">天气</span></div>
                <div class="chip"><i class="fa-solid fa-earth-asia"></i><span id="heroBortle">Bortle</span></div>
            </div>
        </section>

        <div class="container">
            <section class="section" aria-labelledby="tools-title">
                <h2 id="tools-title" class="section-title">观测助手</h2>
                <div class="section-grid" id="obsTools"></div>
            </section>
            
            <section class="section" aria-labelledby="knowledge-title">
                <h2 id="knowledge-title" class="section-title">科普知识</h2>
                <div class="section-grid" id="knowledgeGrid"></div>
            </section>

            
            
            <hr class="section-divider">
            
            <section class="section" aria-labelledby="planet-cards-title">
                <h2 id="planet-cards-title" class="section-title">🪐 行星观测数据</h2>
                <div class="section-grid" id="planetContainer">
                    <div class="loading-placeholder">正在加载行星观测卡片...</div>
                </div>
            </section>
            
            <hr class="section-divider">

            <section class="section" aria-labelledby="constellation-title">
                <h2 id="constellation-title" class="section-title">🌠 互动星座指南</h2>
                <p class="section-subtitle">点击卡片跳转百度百科，探索它们的观测季节和神话故事。</p>
                <div class="section-grid" id="constellationGrid">
                    <div class="loading-placeholder">正在加载星座数据...</div>
                </div>
            </section>
            
            <hr class="section-divider">

            <section class="section" aria-labelledby="news-title">
                <h2 id="news-title" class="section-title">📰 权威天文快讯</h2>
                <p class="section-subtitle">通过 RSS-to-JSON 获取的中国科学院要闻。</p>
                <div class="news-list" id="astronomyNewsList">
                    <div class="loading-placeholder">正在获取最新天文新闻...</div>
                </div>
            </section>

            

        </div>
    </main>

    <footer class="page-footer">
        <p class="page-footer__copyright">&copy; 2025 夏日科技探索 · All rights reserved.</p>
    </footer>

    <script src="main.js"></script>
    <script src="js/astro-data.js"></script>
    <script src="js/astronomy.js" defer></script>
</body>
</html>
