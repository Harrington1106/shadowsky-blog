<body class="page other-page">

	<!-- 导航栏 -->
	<nav class="navbar">

		<div class="navbar__brand">
			<img src="img/black64.png" alt="网站logo" class="logo">
			<span class="navbar__site-name">夏日科技探索</span>
		</div>

		<ul class="navbar__menu">
			<li class="navbar__item"><a href="index.html" class="navbar__link">首页</a></li>

	</nav>

	<!-- 主内容容器 -->
	<main class="content blog-content">

		<!-- 文章列表页 -->
		<section class="blog-list">
			<!-- JS 会动态渲染文章卡片 -->
		</section>

		<!-- 单篇文章详情页 -->
		<article class="post-article">
			<header class="post-header">
				<h1 class="post-title" id="post-title">文章加载中...</h1>
				<div class="post-meta">
					<span class="meta-date" id="post-date">未知日期</span>
					<span class="meta-author" id="post-author">作者：匿名</span>
					<span class="meta-category" id="post-category">分类：未知</span>
					<span class="meta-read-time" id="post-read-time">阅读时间：未知</span>
				</div>
			</header>

			<div class="post-content" id="article-content">
				<div class="loading">正在加载文章...</div>
			</div>

			<footer class="post-footer">
				<p>感谢您的阅读！如果您喜欢这篇文章，请分享给更多人。</p>
				<div class="post-actions">
					<a href="#" class="action-btn">👍 点赞</a>
					<a href="#" class="action-btn">📤 分享</a>
					<a href="blog.html" class="action-btn">📚 更多文章</a>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>

	<!-- KaTeX 脚本 -->

	<script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/contrib/auto-render.min.js"></script>
